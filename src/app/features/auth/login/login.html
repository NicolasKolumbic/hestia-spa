<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-[var(--surface-900)] dark:text-[var(--surface-0)]">
            {{ show2fa ? 'Autenticación de Dos Factores' : 'Inicia sesión en tu cuenta' }}
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <!-- Login Form -->
        <form *ngIf="!show2fa" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-[var(--surface-900)] dark:text-[var(--surface-0)]">Email</label>
                <div class="mt-2">
                    <input pInputText id="email" type="email" formControlName="email" class="w-full" />
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-[var(--surface-900)] dark:text-[var(--surface-0)]">Contraseña</label>
                    <div class="text-sm">
                        <a routerLink="/auth/recuperar" class="font-semibold text-orange-600 hover:text-orange-500">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <div class="mt-2">
                    <p-password formControlName="password" [feedback]="false" [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full"></p-password>
                </div>
            </div>

            <div>
                <p-button label="Iniciar Sesión" type="submit" styleClass="w-full" [disabled]="loginForm.invalid"></p-button>
            </div>
            
            <p class="mt-10 text-center text-sm text-[var(--surface-500)]">
                ¿No tienes cuenta?
                <a routerLink="/auth/registro" class="font-semibold leading-6 text-orange-600 hover:text-orange-500">Regístrate</a>
            </p>
        </form>

        <!-- 2FA Form -->
        <form *ngIf="show2fa" [formGroup]="twoFactorForm" (ngSubmit)="onVerify2fa()" class="space-y-6">
            <div>
                <label for="code" class="block text-sm font-medium leading-6 text-[var(--surface-900)] dark:text-[var(--surface-0)]">Código de verificación</label>
                <div class="mt-2">
                    <input pInputText id="code" type="text" formControlName="code" placeholder="123456" class="w-full text-center tracking-widest text-lg" />
                </div>
                <small class="block mt-2 text-[var(--surface-500)]">Ingresa el código de 6 dígitos de tu aplicación autenticadora.</small>
            </div>

            <div>
                <p-button label="Verificar Código" type="submit" styleClass="w-full" [disabled]="twoFactorForm.invalid"></p-button>
            </div>
            
             <div class="text-center mt-4">
                <button type="button" (click)="show2fa = false" class="text-sm text-orange-600 hover:underline">Volver al inicio de sesión</button>
            </div>
        </form>
    </div>
</div>
