<div class="w-full max-w-md space-y-8 p-4 text-center">

    <div class="mb-8">
        <div
            class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-orange-100 dark:bg-orange-900/20 mb-6 text-orange-600">
            <i class="pi pi-shield text-2xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-[var(--surface-900)] dark:text-[var(--surface-0)]">
            Verificación de Seguridad
        </h2>
        <p class="mt-2 text-sm text-[var(--surface-500)] dark:text-[var(--surface-400)]">
            Hemos enviado un código de 4 dígitos a tu dispositivo móvil terminado en **89.
        </p>
    </div>

    <div class="flex justify-center py-4">
        <p-inputOtp [(ngModel)]="otpValue" [integerOnly]="true" [length]="4" styleClass="gap-4">
            <ng-template pTemplate="input" let-token let-events="events">
                <input type="text" [attr.maxlength]="1" (input)="events.input($event)"
                    (keydown)="events.keydown($event)" [value]="token" class="w-14 h-14 text-center text-2xl font-bold rounded-lg border focus:ring-2 ring-orange-500 outline-none transition-all
                 bg-[var(--surface-0)] border-[var(--surface-300)] text-[var(--surface-900)]
                 dark:bg-[var(--surface-950)] dark:border-[var(--surface-700)] dark:text-[var(--surface-0)]" />
            </ng-template>
        </p-inputOtp>
    </div>

    <div class="space-y-4">
        <p-button label="Verificar"
            styleClass="w-full !bg-orange-600 !border-orange-600 hover:!bg-orange-500 text-white font-bold py-3 shadow-lg shadow-orange-500/20"></p-button>

        <p class="text-sm text-[var(--surface-500)] dark:text-[var(--surface-400)]">
            ¿No recibiste el código?
            <button
                class="font-medium text-orange-600 hover:text-orange-500 hover:underline bg-transparent border-none cursor-pointer p-0">
                Reenviar código
            </button>
        </p>
    </div>
</div>
