<p-select [options]="options()" [(ngModel)]="value" [optionLabel]="labelOption()" [optionValue]="labelValue()"
    [placeholder]="placeholder()" class="w-full h-9 rounded-md">
    <ng-template let-option #item>
        <div class="px-2 py-1">
            {{ option.label}}
        </div>
    </ng-template>
</p-select>
