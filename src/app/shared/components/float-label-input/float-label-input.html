<p-floatlabel variant="on">
    <input pInputText [id]="id()" class="w-full h-[2.2rem] rounded-md pl-8"
        [invalid]="control!.invalid && control!.touched" [value]="value()" (input)="handleInput($event)"
        (blur)="handleBlur()" />
    <label [for]="id()" class="px-2">{{ label() }}</label>
</p-floatlabel>
@if(control!.invalid && control!.touched){
<p-message severity="error" size="small" variant="simple" styleClass="flex justify-end mt-2">
    @if (control!.hasError('required')) {
    {{ label() }} is Required.
    }
    @if (control!.hasError('email')) {
    Please enter a valid email.
    }
</p-message>
}
